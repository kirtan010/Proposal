<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Proposal ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            position: relative;   /* üëà important */
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 70px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .heart {
            font-size: 60px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .text {
            font-size: 42px;
            font-weight: bold;
            color: #d6336c;
            margin: 20px 0 40px;
        }

        .buttons {
            position: relative;
            height: 80px;
        }

        button {
            font-size: 22px;
            padding: 15px 45px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s ease;
        }

        .yes {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            left: 50%;
            transform: translateX(-120%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .no {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
            left: 50%;
            transform: translateX(20%);
        }

        .yes:hover {
            transform: translateX(-120%) scale(1.1);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="text">
            Cuttiee Will you be MY valentine?
        </div>

        <div class="buttons">
            <button class="yes" onclick="yesClicked()">YES</button>
            <button class="no" id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const card = document.querySelector(".card");
    
        const TRIGGER_DISTANCE = 75; // ~2 cm in pixels
    
        card.addEventListener("mousemove", (e) => {
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
        
            // Mouse position relative to viewport
            const mouseX = e.clientX;
            const mouseY = e.clientY;
        
            // Button center position
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
        
            // Distance between mouse and button center
            const distance = Math.hypot(
                mouseX - btnCenterX,
                mouseY - btnCenterY
            );
        
            if (distance < TRIGGER_DISTANCE) {
                moveNoButton();
            }
        });
    
        function moveNoButton() {
            const padding = 20;
        
            const cardWidth = card.clientWidth;
            const cardHeight = card.clientHeight;
        
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
        
            const maxX = cardWidth - btnWidth - padding;
            const maxY = cardHeight - btnHeight - padding;
        
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
        
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    
        function yesClicked() {
            document.body.innerHTML = `
                <div style="
                    height:100vh;
                    display:flex;
                    flex-direction:column;
                    justify-content:center;
                    align-items:center;
                    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
                    font-family:Segoe UI;
                    text-align:center;
                ">
                    <h1 style="font-size:60px;color:#d6336c;">Yay!!! üíñüíç</h1>
                    <p style="font-size:32px;">I knew you'd say YES üòç</p>
                </div>
            `;
        }
    </script>
</body>
</html>
